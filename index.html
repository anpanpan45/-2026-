<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- PWA基本設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- iOS PWA対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="宅建クエスト">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23667eea' width='180' height='180'/><text x='50%' y='50%' text-anchor='middle' dy='.3em' font-size='60' fill='white' font-weight='bold' font-family='Arial'>宅</text></svg>">
    
    <!-- Android PWA対応 -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- セキュリティ・プライバシー設定 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="令和8年度宅建試験対策アプリ。レーダーチャート、学習履歴管理、AIチャットボット搭載。">
    
    <title>宅建試験対策アプリ - 令和8年度版</title>
    
    <!-- Chart.js for Radar Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <!-- ダッシュボード画面 -->
        <div id="dashboard-screen">
            <div class="dashboard-header">
                <div class="dashboard-title">📊 学習ダッシュボード</div>
                <div class="dashboard-subtitle">あなたの学習進捗を見える化</div>
            </div>
            <div class="dashboard-content">
                <div class="radar-chart-container">
                    <canvas id="radarChart" width="280" height="280"></canvas>
                </div>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-label">📚 解いた問題</div>
                        <div class="stat-value" id="total-answered">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">✅ 正答数</div>
                        <div class="stat-value" id="total-correct">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">⏱️ 総学習時間</div>
                        <div class="stat-value" id="total-time">0h</div>
                    </div>
                </div>
            </div>
            <div class="dashboard-nav">
                <button class="dash-btn primary" onclick="goToQuizStart()">📝 問題を解く</button>
                <button class="dash-btn secondary" onclick="showHistory()">📋 学習履歴を見る</button>
            </div>
        </div>

        <!-- スタート画面 -->
        <div id="start-screen" style="display: none;">
            <div class="start-title">🏠 宅建対策</div>
            <div class="start-subtitle">令和8年度版 - 実戦問題で合格を目指そう！</div>

            <!-- 分野選択 -->
            <div class="settings-group">
                <div class="settings-label">📚 学習分野を選択</div>
                <div class="checkbox-group" id="category-checkboxes">
                    <label class="checkbox-item">
                        <input type="checkbox" value="権利関係" checked> <label>権利関係（民法等）</label>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="宅建業法" checked> <label>宅建業法</label>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="法令上の制限" checked> <label>法令上の制限</label>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="税・統計" checked> <label>税・統計その他</label>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="5問免除" checked> <label>5問免除項目</label>
                    </label>
                </div>
            </div>

            <!-- 問題数選択 -->
            <div class="settings-group">
                <div class="settings-label">🎯 問題数を選択</div>
                <div class="radio-group" id="question-count-radios">
                    <label class="radio-item">
                        <input type="radio" name="count" value="5"> <label>5問</label>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="count" value="10"> <label>10問</label>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="count" value="20"> <label>20問</label>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="count" value="all" checked> <label>全問挑戦</label>
                    </label>
                </div>
            </div>

            <button class="start-btn" onclick="startQuiz()">💪 学習を開始</button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen">
            <div class="quiz-header">
                <div class="quiz-progress"><span id="current-q">1</span> / <span id="total-q">50</span></div>
                <div class="quiz-timer" id="timer">00:00</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar"></div>
            </div>

            <div class="quiz-content" id="quiz-content"></div>

            <div class="quiz-nav">
                <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>← 前へ</button>
                <button class="nav-btn primary" id="next-btn" onclick="nextQuestion()" disabled>次へ →</button>
            </div>
        </div>

        <!-- リザルト画面 -->
        <div id="result-screen" style="display: none;">
            <div class="result-title">🎉 テスト完了！</div>
            <div class="score-label">あなたの成績</div>
            <div class="score-display"><span id="final-score">0</span> / <span id="total-score">50</span></div>
            <div class="result-details">
                <div class="detail-item">
                    <span>正答率</span>
                    <strong id="accuracy">0%</strong>
                </div>
                <div class="detail-item">
                    <span>所要時間</span>
                    <strong id="result-time">0:00</strong>
                </div>
            </div>
            <div class="result-message" id="result-message"></div>
            <div class="result-button-group">
                <button class="result-btn secondary" onclick="backToDashboard()">📊 ダッシュボード</button>
                <button class="result-btn primary" onclick="location.reload()">🔄 もう一度挑戦</button>
            </div>
        </div>

        <!-- 学習履歴画面 -->
        <div id="history-screen" style="display: none;">
            <div class="history-header">
                <div class="history-title">📋 学習履歴</div>
                <button class="history-close-btn" onclick="backToDashboard()">✕</button>
            </div>
            <div class="history-content" id="history-content">
                <div class="history-empty">学習履歴がまだありません。問題を解いて記録を残しましょう！</div>
            </div>
        </div>
    </div>

    <!-- チャットボットウィジェット -->
    <div class="chat-widget-container">
        <!-- フローティングボタン -->
        <button class="chat-float-btn" onclick="toggleChatWindow()" title="よんなな先輩屋さんに相談">
            <span class="chat-bubble-icon">💬</span>
        </button>

        <!-- チャットウィンドウ -->
        <div class="chat-window" id="chatWindow" style="display: none;">
            <div class="chat-header">
                <div class="chat-title">よんなな先輩屋さん 🏠</div>
                <button class="chat-close-btn" onclick="toggleChatWindow()">✕</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="質問を入力..." class="chat-input">
                <button class="chat-send-btn" onclick="sendChatMessage()">送信</button>
            </div>
        </div>
    </div>

    <!-- 問題データスクリプト読み込み -->
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
</body>
</html>
