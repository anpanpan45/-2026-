                text: "ÊôØÂìÅË°®Á§∫Ê≥ï„Å´„Åä„Åë„Çã‰∏çÂΩìË°®Á§∫„ÅÆÂÆöÁæ©„Å®„Åó„Å¶„ÄÅ„ÄéÂÑ™ËâØË™§Ë™ç„Äè„Å´Ë©≤ÂΩì„Åô„ÇãÂ†¥Âêà„ÅØÔºü",
                options: ["ÂÆüÈöõ„Çà„ÇäÂìÅË≥™„ÅåÈ´ò„ÅÑ„Å®ÊÄù„Çè„Åõ„ÇãË°®Á§∫", "Ê†πÊã†„Å´Âü∫„Å•„ÅÑ„ÅüÊ≠£Á¢∫„Å™Ë°®Á§∫", "Á´∂‰∫âÂìÅ„Å®„ÅÆÂêåÁ≠âÊÄß„ÇíË°®Á§∫", "Ê®ôÊ∫ñÁöÑ„Å™‰ªïÊßò„ÇíË°®Á§∫"],
                correct: 0,
                explanation: "ÂÑ™ËâØË™§Ë™ç„Å®„ÅØ„ÄÅÂïÜÂìÅ„Éª„Çµ„Éº„Éì„Çπ„ÇíÂÆüÈöõ„Çà„Çä„ÄéÂÑ™ËâØ„Äè„ÄéÊúâÂà©„Äè„Å®Ë™§Ë™ç„Åï„Åõ„ÇãË°®Á§∫„ÇíÊåá„Åó„Åæ„Åô„ÄÇÊ†πÊã†„ÅÆ„Å™„ÅÑË°®Á§∫„ÅåÂØæË±°„Åß„Åô„ÄÇ"
            },
            {
                id: 49,
                category: "5ÂïèÂÖçÈô§",
                number: "Á¨¨49Âïè",
                text: "‰ΩèÂÆÖÈáëËûçÊîØÊè¥Ê©üÊßã„Å´„Åä„Åë„Çã„Äê„Éï„É©„ÉÉ„Éà35„Äë„ÅÆÂà©Áî®ÊôÇ„Å´ÂøÖÈ†à„Å®„Å™„ÇãÊ§úÊüª„Å´„Å§„ÅÑ„Å¶„ÄÅ‰ΩïÂõûÂÆüÊñΩ„Åï„Çå„Çã„ÅãÔºü",
                options: ["1ÂõûÔºàÂÆåÊàêÊôÇÔºâ", "2ÂõûÔºàÁùÄÂ∑•ÊôÇ„ÉªÂÆåÊàêÊôÇÔºâ", "3ÂõûÔºàÁùÄÂ∑•„Éª‰∏≠Áõ§„ÉªÂÆåÊàêÔºâ", "4Âõû‰ª•‰∏ä"],
                correct: 0,
                explanation: "„Éï„É©„ÉÉ„Éà35„Åß„ÅØÂÆåÊàêÊôÇ„Å´1Âõû„ÅÆ„ÄéÈÅ©ÂêàÂØ©Êüª„Äè„ÅåÂÆüÊñΩ„Åï„Çå„Åæ„Åô„ÄÇÂª∫Áâ©„ÅåÂü∫Ê∫ñ„ÇíÊ∫Ä„Åü„Åó„Å¶„ÅÑ„Çã„Åã„ÅÆÁ¢∫Ë™ç„ÅåÁõÆÁöÑ„Åß„Åô„ÄÇ"
            },
            {
                id: 50,
                category: "5ÂïèÂÖçÈô§",
                number: "Á¨¨50Âïè",
                text: "ÂÆÖÂú∞ÈÄ†ÊàêË≥áÈáëË≤∏‰ªò‰∫ãÊ•≠„Å´„Å§„ÅÑ„Å¶„ÄÅÁã¨Á´ãÊé°ÁÆó„ÅßÈÅãÂñ∂„Åï„Çå„Çã„Åì„ÅÆ‰∫ãÊ•≠„ÅÆ‰∏ª„Å™ÁõÆÁöÑ„ÅØÔºü",
                options: ["È´òÂà©Áõä„ÅÆÁç≤Âæó", "Âã§Âä¥ËÄÖ„ÅÆ‰ΩèÂÆÖÂèñÂæóÊîØÊè¥", "ÂÑ™ËâØ‰ºÅÊ•≠„Å∏„ÅÆËûçË≥á", "‰∏çÂãïÁî£‰æ°Ê†º„ÅÆ‰∏äÊòá"],
                correct: 1,
                explanation: "‰ΩèÂÆÖÈáëËûçÊîØÊè¥Ê©üÊßã„ÅÆÂã§Âä¥ËÄÖÂêë„ÅëËûçË≥áÔºàÂÆÖÂú∞ÈÄ†ÊàêË≥áÈáëË≤∏‰ªòÁ≠âÔºâ„ÅØ„ÄÅ‰∏ÄËà¨ÁöÑ„Å™Ê∞ëÈñìÈáëËûç„Åß„ÅØÂØæÂøúÂõ∞Èõ£„Å™Â±§„ÅÆ‰ΩèÂÆÖÂèñÂæó„ÇíÊîØÊè¥„Åô„Çã„Åì„Å®„ÅåÁõÆÁöÑ„Åß„Åô„ÄÇ"
            }
        ];

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentQuestion = 0;
        let answers = [];
        let eliminations = [];
        let startTime = null;
        let timerInterval = null;
        const categoryScores = {};

        // ÂàùÊúüÂåñ
        function init() {
            answers = new Array(questions.length).fill(null);
            eliminations = questions.map(() => [false, false, false, false]);
            
            questions.forEach(q => {
                if (!categoryScores[q.category]) {
                    categoryScores[q.category] = { correct: 0, total: 0 };
                }
            });

            startTime = Date.now();
            renderQuestions();
            showQuestion(0);
            startTimer();
        }

        // ÂïèÈ°å„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderQuestions() {
            const questionsArea = document.getElementById('questionsArea');
            questionsArea.innerHTML = questions.map((q, idx) => `
                <div class="question-container" id="question-${idx}">
                    <div class="question-header">
                        <div class="question-number">${q.number}</div>
                        <div class="question-category">${q.category}</div>
                    </div>
                    <div class="question-text">${q.text}</div>
                    <div class="options" id="options-${idx}">
                        ${q.options.map((opt, optIdx) => `
                            <div class="option" id="option-${idx}-${optIdx}" data-question="${idx}" data-option="${optIdx}">
                                <button class="eliminate-btn" onclick="eliminateOption(${idx}, ${optIdx}, event)">√ó</button>
                                <div class="option-letter">${String.fromCharCode(65 + optIdx)}</div>
                                <div class="option-content">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${idx}">
                        <div class="explanation-title">Ëß£Ë™¨</div>
                        <div class="explanation-content">${q.explanation}</div>
                    </div>
                    <div class="navigation">
                        <button class="btn btn-prev" onclick="prevQuestion()" ${idx === 0 ? 'disabled' : ''}>‚Üê Ââç„Å∏</button>
                        <button class="btn btn-next" onclick="nextQuestion()" id="next-btn-${idx}">${idx === questions.length - 1 ? 'ÊèêÂá∫„Åô„Çã' : 'Ê¨°„Å∏'}</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.option:not(.answered)').forEach(opt => {
                opt.addEventListener('click', function(e) {
                    if (e.target.closest('.eliminate-btn')) return;
                    const qIdx = parseInt(this.dataset.question);
                    const optIdx = parseInt(this.dataset.option);
                    selectOption(qIdx, optIdx);
                });
            });
        }

        // ÂïèÈ°å„ÅÆË°®Á§∫
        function showQuestion(idx) {
            document.querySelectorAll('.question-container').forEach(el => el.classList.remove('active'));
            document.getElementById(`question-${idx}`).classList.add('active');

            const prevBtn = document.querySelector('.btn-prev');
            if (prevBtn) {
                prevBtn.disabled = idx === 0;
            }

            const nextBtn = document.querySelector('.btn-next');
            if (nextBtn) {
                nextBtn.textContent = idx === questions.length - 1 ? 'ÊèêÂá∫„Åô„Çã' : 'Ê¨°„Å∏';
            }

            const progress = ((idx + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            updateUIForQuestion(idx);
            document.querySelector('.content').scrollTop = 0;
        }

        // UIÂæ©ÂÖÉ
        function updateUIForQuestion(idx) {
            for (let optIdx = 0; optIdx < 4; optIdx++) {
                const opt = document.getElementById(`option-${idx}-${optIdx}`);
                if (!opt) continue;

                if (eliminations[idx][optIdx]) {
                    opt.classList.add('eliminated');
                }

                if (answers[idx] !== null) {
                    if (optIdx === questions[idx].correct) {
                        opt.classList.add('correct');
                    } else if (optIdx === answers[idx]) {
                        opt.classList.add('incorrect');
                    }
                    document.getElementById(`explanation-${idx}`).classList.add('show');
                }
            }
        }

        // ÈÅ∏ÊäûËÇ¢ÈÅ∏Êäû
        function selectOption(qIdx, optIdx) {
            if (answers[qIdx] !== null) return;

            const q = questions[qIdx];
            const isCorrect = optIdx === q.correct;

            answers[qIdx] = optIdx;

            categoryScores[q.category].total++;
            if (isCorrect) {
                categoryScores[q.category].correct++;
            }

            for (let i = 0; i < 4; i++) {
                const opt = document.getElementById(`option-${qIdx}-${i}`);
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === optIdx) {
                    opt.classList.add('incorrect');
                }
            }

            document.getElementById(`explanation-${qIdx}`).classList.add('show');

            const nextBtn = document.querySelector('.btn-next');
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }

        // Ê∂àÂéªÊ≥ï
        function eliminateOption(qIdx, optIdx, event) {
            event.stopPropagation();
            if (answers[qIdx] !== null) return;

            const opt = document.getElementById(`option-${qIdx}-${optIdx}`);
            eliminations[qIdx][optIdx] = !eliminations[qIdx][optIdx];
            opt.classList.toggle('eliminated');
        }

        // Ââç„Å∏
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        // Ê¨°„Å∏
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                finishTest();
            }
        }

        // „ÉÜ„Çπ„ÉàÁµÇ‰∫Ü
        function finishTest() {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const elapsedSeconds = Math.floor((endTime - startTime) / 1000);

            const correctCount = answers.filter((ans, idx) => ans === questions[idx].correct).length;

            showResultScreen(correctCount, elapsedSeconds);
        }

        // ÁµêÊûúÁîªÈù¢Ë°®Á§∫
        function showResultScreen(correctCount, elapsedSeconds) {
            document.getElementById('questionsArea').style.display = 'none';
            const resultScreen = document.getElementById('resultScreen');
            resultScreen.classList.add('show');

            document.getElementById('resultScore').textContent = correctCount;

            let message = '';
            if (correctCount >= 40) {
                message = 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÁ¢∫ÂÆü„Å´ÂêàÊ†ºÂúèÂÜÖ„Åß„ÅôÔºÅ';
            } else if (correctCount >= 35) {
                message = 'üëç ÂÑ™ÁßÄ„Åß„ÅôÔºÅÂêàÊ†º„ÅÆÂèØËÉΩÊÄß„ÅåÈ´ò„ÅÑ„Åß„Åô„ÄÇ';
            } else if (correctCount >= 30) {
                message = 'üìö ËâØÂ•Ω„Åß„Åô„ÄÇ„ÇÇ„ÅÜÂ∞ë„ÅóÂä™Âäõ„ÅßÂêàÊ†º„Åß„Åç„Åæ„Åô„ÄÇ';
            } else if (correctCount >= 25) {
                message = 'üí° „ÅÇ„Å®Â∞ë„Åó„Åß„Åô„ÄÇÁ∂ôÁ∂öÁöÑ„Å™Â≠¶Áøí„Çí„ÅäÂãß„ÇÅ„Åó„Åæ„Åô„ÄÇ';
            } else {
                message = 'üí™ Âü∫Á§é„Åã„ÇâÂæ©Áøí„Åó„Å¶È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ';
            }
            document.getElementById('resultMessage').textContent = message;

            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            document.getElementById('resultTime').textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;

            const categoryStats = document.getElementById('categoryStats');
            const categories = ['Ê®©Âà©Èñ¢‰øÇ', 'ÂÆÖÂª∫Ê•≠Ê≥ï', 'Ê≥ï‰ª§‰∏ä„ÅÆÂà∂Èôê', 'Á®é„Éª„Åù„ÅÆ‰ªñ', '5ÂïèÂÖçÈô§'];
            categoryStats.innerHTML = categories.map(cat => {
                const score = categoryScores[cat];
                const percent = score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
                return `
                    <div class="category-stat">
                        <div class="stat-name">${cat}</div>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="stat-percent">${score.correct}/${score.total}</div>
                    </div>
                `;
            }).join('');

            document.querySelector('.content').scrollTop = 0;
        }

        // „Çø„Ç§„Éû„Éº
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
            }, 1000);
        }

        // ÂàùÊúüÂåñÂÆüË°å
        window.addEventListener('load', init);
    </script>
</body>
</html>
