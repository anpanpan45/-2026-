            },

                choices: ["ÁùÄÂ∑•ÊôÇ„Å´1Âõû", "ÂÆåÊàêÊôÇ„Å´1Âõû", "ÁùÄÂ∑•ÊôÇ„Å®ÂÆåÊàêÊôÇ„Å´ÂêÑ1Âõû"],

            },
            {
                category: "5ÂïèÂÖçÈô§",
                q: "‰ΩèÂÆÖ„É≠„Éº„É≥Ê∏õÁ®é„Å´„Å§„ÅÑ„Å¶ÊúÄÊñ∞„ÅÆÂØæË±°‰ΩèÂÆÖ„ÅÆÂ∫äÈù¢Á©çÂü∫Ê∫ñ„Å®„Åó„Å¶Ê≠£„Åó„ÅÑ„ÅÆ„ÅØ„Å©„Çå„Åã„ÄÇ",

                choices: ["Ê∞ëÈñì‰ºÅÊ•≠„ÅÆ„Åø", "ÂõΩÂèä„Å≥Âú∞ÊñπÂÖ¨ÂÖ±Âõ£‰Ωì", "ÂÄã‰∫∫„Åß„ÇÇÂèØËÉΩ"],
                correct: 1,
                exp: "Ê≠£Âºè„Å™Áµ±Ë®àË™øÊüª„ÅØÂõΩ„Å®Âú∞ÊñπÂÖ¨ÂÖ±Âõ£‰Ωì„Å´„Çà„ÇäÂÆüÊñΩ„Åï„Çå„Åæ„Åô„ÄÇ"
            }
        ];

        // ============ „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ============
        let selectedCategories = ['Ê®©Âà©Èñ¢‰øÇ', 'ÂÆÖÂª∫Ê•≠Ê≥ï', 'Ê≥ï‰ª§‰∏ä„ÅÆÂà∂Èôê', 'Á®é„ÉªÁµ±Ë®à', '5ÂïèÂÖçÈô§'];
        let selectedCount = 50;
        let quizData = [];
        let currentIdx = 0;
        let score = 0;
        let startTime = null;
        let timerInterval = null;

        // ============ Fisher-Yates„Ç∑„É£„ÉÉ„Éï„É´ ============
        function shuffleArray(arr) {
            const result = [...arr];
            for (let i = result.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        // ============ „Çπ„Çø„Éº„ÉàÂá¶ÁêÜ ============
        function startQuiz() {
            // ÂàÜÈáéÈÅ∏Êäû„ÇíÂèñÂæó
            selectedCategories = Array.from(document.querySelectorAll('#category-checkboxes input:checked'))
                .map(el => el.value);

            // ÂïèÈ°åÊï∞„ÇíÂèñÂæó
            const countSelected = document.querySelector('#question-count-radios input:checked').value;
            selectedCount = countSelected === 'all' ? 50 : parseInt(countSelected);

            if (selectedCategories.length === 0) {
                alert('ÊúÄ‰Ωé1„Å§„ÅÆÂàÜÈáé„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // ÈÅ∏Êäû„Åï„Çå„ÅüÂàÜÈáé„ÅÆ„Åø„Éï„Ç£„É´„Çø„Éº
            let filtered = allQuizData.filter(q => selectedCategories.includes(q.category));

            // „Ç∑„É£„ÉÉ„Éï„É´„Åó„Å¶ÂïèÈ°åÊï∞„Å´Âêà„Çè„Åõ„Çã
            quizData = shuffleArray(filtered).slice(0, selectedCount);

            // ÁîªÈù¢ÈÅ∑Áßª
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'flex';

            document.getElementById('total-q').innerText = quizData.length;
            document.getElementById('total-score').innerText = quizData.length;

            currentIdx = 0;
            score = 0;
            startTime = Date.now();

            renderQuestion();
            startTimer();
        }

        // ============ „Çø„Ç§„Éû„Éº ============
        function startTimer() {
            const timerEl = document.getElementById('timer');
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const s = (elapsed % 60).toString().padStart(2, '0');
                timerEl.innerText = `${m}:${s}`;
            }, 100);
        }

        // ============ ÂïèÈ°å„É¨„É≥„ÉÄ„É™„É≥„Ç∞ ============
        function renderQuestion() {
            const q = quizData[currentIdx];
            const content = document.getElementById('quiz-content');

            document.getElementById('current-q').innerText = currentIdx + 1;

            const progress = ((currentIdx + 1) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            let choicesHtml = q.choices.map((choice, i) => `
                <div class="option-wrapper">
                    <button class="eliminate-btn" onclick="toggleEliminate(this)">√ó</button>
                    <button class="option-btn" onclick="selectAnswer(${i}, this)">${choice}</button>
                </div>
            `).join('');

            content.innerHTML = `
                <div class="question-card active">
                    <div class="category-badge">${q.category}</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options" id="options-container">${choicesHtml}</div>
                    <div class="explanation-box" id="explanation-box">
                        <div class="explanation-title">Ëß£Ë™¨</div>
                        <div class="explanation-content">${q.exp}</div>
                    </div>
                </div>
            `;

            updateNavButtons();
        }

        // ============ ÈÅ∏ÊäûËÇ¢ÈÅ∏Êäû ============
        function selectAnswer(idx, btn) {
            const card = btn.closest('.question-card');
            if (card.classList.contains('answered')) return;

            const q = quizData[currentIdx];
            const optionsContainer = document.getElementById('options-container');
            const allBtns = optionsContainer.querySelectorAll('.option-btn');

            if (idx === q.correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[q.correct].classList.add('correct');
            }

            card.classList.add('answered');
            document.getElementById('explanation-box').classList.add('show');
            updateNavButtons();
        }

        // ============ Ê∂àÂéªÊ≥ï ============
        function toggleEliminate(btn) {
            btn.classList.toggle('active');
            btn.nextElementSibling.classList.toggle('eliminated');
        }

        // ============ „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ ============
        function updateNavButtons() {
            const card = document.querySelector('.question-card');
            const isAnswered = card?.classList.contains('answered');

            document.getElementById('prev-btn').disabled = currentIdx === 0;
            document.getElementById('next-btn').disabled = !isAnswered;
            document.getElementById('next-btn').innerText = currentIdx === quizData.length - 1 ? 'ÁµêÊûú„ÇíË°®Á§∫' : 'Ê¨°„Å∏ ‚Üí';
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentIdx < quizData.length - 1) {
                currentIdx++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        // ============ „É™„Ç∂„É´„ÉàË°®Á§∫ ============
        function showResult() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');

            const accuracy = Math.round((score / quizData.length) * 100);

            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';

            document.getElementById('final-score').innerText = score;
            document.getElementById('accuracy').innerText = accuracy + '%';
            document.getElementById('result-time').innerText = `${m}:${s}`;

            let message = '';
            if (accuracy >= 80) {
                message = 'üåü Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÁ¢∫ÂÆü„Å´ÂêàÊ†ºÂúèÂÜÖ„Åß„ÅôÔºÅ';
            } else if (accuracy >= 70) {
                message = 'üëç ÂÑ™ÁßÄ„Åß„ÅôÔºÅ„ÇÇ„ÅÜÂ∞ë„Åó„ÅÆÂä™Âäõ„ÅßÂêàÊ†º„Åß„Åç„Åæ„ÅôÔºÅ';
            } else if (accuracy >= 60) {
                message = 'üìö ËâØÂ•Ω„Åß„Åô„ÄÇ„ÇÇ„ÅÜÂ∞ë„ÅóÂ≠¶Áøí„ÇíÊ∑±„ÇÅ„Åæ„Åó„Çá„ÅÜ„ÄÇ';
            } else if (accuracy >= 50) {
                message = 'üí° 50%ÈÅîÊàê„Åß„Åô„ÄÇÂü∫Êú¨„ÇíÊ∑±„ÇÅ„Å¶È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ';
            } else {
                message = 'üí™ Âü∫Á§é„Åã„Çâ‰∏ÅÂØß„Å´Âæ©Áøí„Åó„Å¶È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ';
            }

            document.getElementById('result-message').innerText = message;
        }

        // ============ „É°„Éã„É•„ÉºÊàª„Çã ============
        function backToMenu() {
            location.reload();
        }

        // ============ PWAÁôªÈå≤ ============
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
